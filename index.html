<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
         <div>
        <!-- shift alt down -->
            <button class="upoperator">AC</button> 
            <button class="upoperator">DEL</button>
            <button class="upoperator">%</button>
            <button class="operator">/</button>
          
         </div>
         <div>
        <!-- shift alt down -->
            <button>7</button> 
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
          
         </div>
         <div>
        <!-- shift alt down -->
            <button>4</button> 
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
          
         </div>
         <div>
        <!-- shift alt down -->
            <button>1</button> 
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
          
         </div>  
         <div>
        <!-- shift alt down -->
            <button>00</button> 
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
          
         </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
